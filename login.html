<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="icon" href="/icons/google.svg" sizes="any" type="image/svg+xml" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <main>
        <div class="loader">
            <div class="animated-color-blue"></div>
        </div>
        <svg xmlns="https://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 40 48" aria-hidden="true" jsname="jjf7Ff">
            <path fill="#4285F4"
                d="M39.2 24.45c0-1.55-.16-3.04-.43-4.45H20v8h10.73c-.45 2.53-1.86 4.68-4 6.11v5.05h6.5c3.78-3.48 5.97-8.62 5.97-14.71z">
            </path>
            <path fill="#34A853"
                d="M20 44c5.4 0 9.92-1.79 13.24-4.84l-6.5-5.05C24.95 35.3 22.67 36 20 36c-5.19 0-9.59-3.51-11.15-8.23h-6.7v5.2C5.43 39.51 12.18 44 20 44z">
            </path>
            <path fill="#FABB05"
                d="M8.85 27.77c-.4-1.19-.62-2.46-.62-3.77s.22-2.58.62-3.77v-5.2h-6.7C.78 17.73 0 20.77 0 24s.78 6.27 2.14 8.97l6.71-5.2z">
            </path>
            <path fill="#E94235"
                d="M20 12c2.93 0 5.55 1.01 7.62 2.98l5.76-5.76C29.92 5.98 25.39 4 20 4 12.18 4 5.43 8.49 2.14 15.03l6.7 5.2C10.41 15.51 14.81 12 20 12z">
            </path>
        </svg>
        <div class="page-content">
            <aside>
                <section>
                    <h1>تسجيل الدخول</h1>
                    <div>
                        <span>المتابعة إلى YouTube</span>
                    </div>
                </section>
            </aside>
            <div class="form-div">
                <form method="POST" novalidate enctype="text/plain">
                    <div class="enter-email">
                        <input type="email" name="email" id="email" autocomplete="on" autofocus spellcheck="false" required />
                        <div class="place-holder">البريد الإلكتروني أو الهاتف</div>
                    </div>
                    <p class="warning">
                        <svg aria-hidden="true" class="Qk3oof xTjuxe" fill="currentColor" focusable="false" width="16px" height="16px"
                            viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path>
                        </svg>
                        <span>يجب إدخال بريد إلكتروني أو رقم هاتف</span>
                    </p>
                    <p class="forgot-email">هل نسيت البريد الإلكتروني؟</p>
                    <p class="owning-computer">
                        ألا تمتلك هذا الكمبيوتر؟ استخدِم وضع الضيف لتسجيل الدخول بشكلٍ خاص.
                        <span>
                            مزيد من المعلومات حول استخدام "وضع الضيف"
                        </span>
                    </p>
                    <div class="submit-form">
                        <p>إنشاء حساب</p>
                        <input type="submit" value="التالي" />
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="language">
            <p>العربية</p>
        </div>
        <div class="options">
            <p>المساعدة</p>
            <p>الخصوصية</p>
            <p>البنود</p>
        </div>
    </footer>
    <div class="cover"></div>
    <script src="dist/script.js"></script>
</body>
</html>
